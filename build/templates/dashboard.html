<div class="container">
    <div class="row bottom-bordered">
        <div class="col-lg-10">
            <h1>Dashboard</h1>
        </div>
        <div class="col-lg-2">
            <a ui-sref="admin.create" class="text-capitalize text-bold">+&nbsp; Tambah Post</a>
        </div>
    </div>
    <hr>

    <div class="posts" ng-hide="fetchingData">
        <div class="post" ng-repeat="post in posts">
            <div class="row">
                <div class="col-lg-5">
                    <h1 class="text-capitalize">{{ post.title }}</h1>
                    <p class="date">Posted at : {{ post.updatedAt | date }}</p>
                    <div class="tags">
                        <span class="tag" ng-repeat="tag in tags">{{ tag }}</span>
                    </div>
                    <span>{{ post.comment_count}} comments</span>
                </div>
                <div class="col-lg-7">
                    <div class="contents">
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="controls">
                        <p><a ui-sref="admin.edit({ id: post._id })">Edit</a>&nbsp;|&nbsp;<a href="#">Hapus</a></p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="loading-bar" ng-show="fetchingData">
        <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
        <p class="text-center">Loading</p>
    </div>
</div>
<footer class="footer">
    <p class="text-center">Made with <i class="fa fa-heart">&nbsp;</i> in Depok</p>
</footer>
