<div class="row">
    <div class="col-lg-10 push-1">
        <div class="row">
            <div class="col-lg-12">
                <h1>Journey Of My Life</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" ng-repeat="post in posts">
                <div class="post">
                    <div class="image-header">
                        <img ng-src="{{ post.image_url }}" ng-alt="{{ post.title }}">
                    </div>
                    <div class="title">
                        <h2>{{ post.title }}</h2>
                    </div>
                    <div class="details">
                        <p><span>{{ post.comment_count }} comments</span>&nbsp;|&nbsp;updated at {{ post.updatedAt | date }}</p>
                    </div>
                    <div class="content">
                        {{ post.content }} .. <a ui-sref="static.home.view({ id: post._id })">Read more</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {{ posts }}
</div>
