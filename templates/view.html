<div class="post-view">
	<div class="row">
        <div class="col-lg-10 push-lg-1 col-md-10 push-md-1 col-sm-12 col-xs-12">
            <div class="row">
            	<div class="col-lg-12">
                     <div class="image-header-big">
                        <img ng-src="{{ post.image_url }}" ng-alt="{{ post.title }}">
                    </div>   
                </div>	
            	<div class="col-lg-12">
                     <div class="post-title">
                        <h1>{{ post.title }}</h1>
                    </div>   
                </div>
            	<div class="col-lg-12">
                     <div class="post-detail">
                        <p>
                            <span>updated at : {{ post.updatedAt | date }}</span>
                                &nbsp;|&nbsp;
                            <span>{{ post.comment_count }} comments</span>
                        </p>
                    </div>   
                </div>
                <div class="col-lg-12">
                    <div class="post-content" ng-bind-html="post.content"></div>
                </div>
                <div class="col-lg-12">
                    <div class="tags">
                        <span ng-repeat="tag in post.tags" class="tag-item">
                            {{ tag }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="summary-icon">
                                        <i class="fa fa-heart">&nbsp;&nbsp;</i>{{ post.like_count }}
                                    </div>
                                    <div class="summary-icon">
                                        <i class="fa fa-comments">&nbsp;&nbsp;</i>{{ post.comment_count }}
                                    </div>
                                </div>
                            </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="response-create" ng-repeat="comment in post.comments">
                        <div class="row">
                            <div class="col-lg-12">
                                <h4>{{  comment.author_name }}</h5>
                                <p>{{ comment.content }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="response-create">
                        <form name="response">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="text" name="author_name" 
                                        ng-model="comment.author_name" placeholder="Your Name">
                                </div>
                                <div class="col-lg-12">
                                    <textarea ng-model="comment.content" placeholder="Your Response"></textarea>
                                </div>
                                <div class="col-lg-12">
                                    <button ng-click="saveComment(comment)" class="green center-block">Comment</button>
                                </div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
