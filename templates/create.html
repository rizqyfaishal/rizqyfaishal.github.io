<div class="container">
    <div class="row bottom-bordered">
        <div class="col-lg-10">
            <h1>{{ title }}</h1>
        </div>
        <div class="col-lg-2">
            <a ui-sref="admin.dashboard" class="text-capitalize text-bold">Dashboard</a>
        </div>
    </div>
    <hr>
    <div class="create-block">
        <form name="createForm">
            <div class="row">
                <div class="col-lg-12">
                    <label for="title">Title</label>
                    <input type="text" ng-model="post.title" id="title" placeholder="Title">
                </div>
                <div class="col-lg-12">
                    <label for="title">Image URL</label>
                    <input type="text" ng-model="post.image_url" id="image_url" placeholder="Image URL">
                </div>
                <div class="col-lg-12">
                    <label for="tags">Tags (Pisahkan dengan koma)</label>
                    <input type="text" ng-model="post.tags" id="tags" placeholder="Tags">
                </div>
                <div class="col-lg-12">
                    <label for="content">Content</label>
                    <textarea name="content" ui-tinymce="tinymceOptions" id="content"
                              class="tinymce" ng-model="post.content"></textarea>
                </div>
            </div>
            <div class="submit-button">
                <button ng-click="save(post)" class="green center-block">Save Post</button>
            </div>
        </form>
    </div>
    <hr>
</div>
<footer class="footer">
    <p class="text-center">Made with <i class="fa fa-heart">&nbsp;</i> in Depok</p>
</footer>
